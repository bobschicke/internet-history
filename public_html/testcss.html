<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">

<style>
    .avatar::before,
    .avatar::after {
        position: absolute;
        top: -.25rem;
        left: 50%;
        transform: translateX(-100%) translateY(50%);
    }
    .avatar::after {
        content: attr(data-tooltip);
        height: 300px;
        width: 400px;
        background: pink;

    }

    img {
        margin: 100px;
        height: 200px;
        width: 300px;
        position: relative;
    }

</style>


<body>


    <div class="avatar" data-tooltip="Some Text">
        <img src="images/mainframe.JPG" alt="This is a splash"/>
    </div>

</body>
</html>
